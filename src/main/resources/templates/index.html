<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="title">
    <title>this is list page</title>
</th:block>

<th:block layout:fragment="content">
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>성함</th>
                <th>사원번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty( list )}" th:each="row : ${list}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.employeeNumber}"></td>
            </tr>
            <tr th:unless="${not #lists.isEmpty( list )}">
                <td colspan="5">조회된 결과가 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <div class="btn_wrap text-right">
          <a th:href="@{/write}" class="btn btn-primary waves-effect waves-light">입력</a>
      </div>
    </div>
</th:block>
</html>
